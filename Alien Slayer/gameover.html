<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body bgcolor="lightcoral" text="white" onload="document.getElementById('mysound').play()">
    <audio id="mysound" controls>
        <source src="./assets/lose.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <p align="center" id="title">You<br>Lose</p>
    <h3 align="center">Press space to play again</h3>  
    <script>
        document.body.onkeypress = function (e) {
            if (e.keyCode == 32) {
                window.open('./game.html', '_self')
            }
        }
    </script>
</body>

</html>
